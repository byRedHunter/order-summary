<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>

  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <section class="main">
    <article class="card">
      <figure class="card-image">
        <img src="./assets/images/illustration-hero.svg" alt="order summary">
      </figure>

      <div class="card-body">
        <h2>Order Summary</h2>
        <p class="description">You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="card-plan">
          <figure>
            <img src="./assets/images/icon-music.svg" alt="Icon Music">
          </figure>

          <div class="card-price">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>

          <a href="/">Change</a>
        </div>

        <div class="card-actions">
          <button class="button button-primary">Procced to Payment</button>
          <button class="button button-secondary">Cancel Order</button>
        </div>
      </div>
    </article>
  </section>
</body>
</html>
